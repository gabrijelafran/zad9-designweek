<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Design Week 2026</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #fef9f6;
    color: #5f4b66;
    margin: 0;
    padding: 0;
  font-family: "Poppins", serif;
  font-weight: 100;
  font-style: normal;
        }

        header {
            background-color: #ffccf2; /* Roza pozadina za header */
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        main {
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff66b2;
        }

        h2 {
            color: #ff66b2;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul p {
            margin: 10px 0;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label, form input, form textarea {
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form input[type="submit"] {
            background-color: #ff66b2;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }

        form input[type="submit"]:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Početna</a></li>
            <li><a href="odogadjaju.html">O događaju</a></li>
            <li><a href="raspored.html">Raspored</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
</header>

<main id="contact">
   
    <h1>Kontakt informacije</h1>
    <ul>
        <p>Email: info@designweek2026.com</p>
        <p>Telefon: +385 1 2345 678</p>
        <p>Adresa: Ulica Dizajna 10, 10000 Zagreb, Hrvatska</p>
    </ul>

    <h2>Pošaljite poruku</h2>
    <form action="#" method="post">
        <label for="name">Ime:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Poruka:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br>

        <input type="submit" value="Pošaljite">
    </form>
</main>

</body>
</html>
